sudo: false

language: python

python:
  - "2.7"

env:
  matrix:
    - MODE=rna
    
before_script:
 - mkdir ~/.aws;
   echo "[default]" > ~/.aws/credentials;
   echo "aws_access_key_id = ${AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials;
   echo "aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials;
   echo "[default]" > ~/.aws/config;
   echo "region = ${AWS_DEFAULT_REGION}" >> ~/.aws/config;
   echo "output = ${AWS_DEFAULT_OUTPUT}" >> ~/.aws/config;
 - wget https://github.com/aokad/ecsub/archive/master.zip;
   unzip master.zip;
   cd ecsub-master;
   python setup.py build install;
   cd ..;

script:
  - python setup.py build install
  - pwd
  - genomon_pipeline_cloud ${MODE} test/sample_${MODE}.csv ${AWS_S3_BUCKET}/genomon_pipeline_cloud/${MODE} test/param_${MODE}_ecsub.cfg --engine ecsub --dryrun
  - aws s3 cp --recursive /home/travis/.cache/Python-Eggs/genomon_pipeline_cloud-0.2.0-py2.7.egg-tmp/genomon_pipeline_cloud/script/ s3://travisci-work/debug1/script/
  - aws s3 cp --recursive /home/travis/build/Genomon-Project/genomon_pipeline_cloud/tmp/ s3://travisci-work/debug1/tmp
  - genomon_pipeline_cloud ${MODE} test/sample_${MODE}.csv ${AWS_S3_BUCKET}/genomon_pipeline_cloud/${MODE} test/param_${MODE}_ecsub.cfg --engine ecsub

notifications:
  emails:
    - aiokada@hgc.jp
  on_success: change
  on_failure: always
